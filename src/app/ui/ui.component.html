<div class="calculator-container">
    <div class="calculator">
      <form>
        <div class="input-group">
          <input id="operator1" [(ngModel)]="operator1" type="number" class="form-control operator1" name="operator1" placeholder="0.0">
        </div>
    
        <div class="input-group">
          <input id="operator2" [(ngModel)]="operator2" type="number" class="form-control operator2" name="operator2" placeholder="0.0">
        </div>
      </form>
    
      <div class="icons-container">
        <i class="glyphicon glyphicon-plus addition-button" (click)="addition()"></i>
        <i class="glyphicon glyphicon-minus substraction-button" (click)="substraction()"></i>
        <i class="glyphicon glyphicon-italic division-button" (click)="division()"></i>
        <i class="glyphicon glyphicon-asterisk multiplication-button" (click)="multiplication()"></i>
        <i class="glyphicon glyphicon-superscript exponential-button" (click)="exponential()"></i>
        <i class="glyphicon glyphicon-sort-by-order sqrt-button" (click)="sqrt()"></i>
      </div>
  
      <div class="result-container">
        <span class="result">{{ result }}</span>
      </div>
    </div>
  </div>
